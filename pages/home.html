    <script>
        loginStatusCheck();
        backGroundWorker();
        loadupperbanner();
        loadLowerbanner();
        loadBestSeller();
        loadtopRatedProduct();

        var city = localStorage.getItem("s_city");
        if (city == null) {
            loaduserdeatils();
        }
        var area = localStorage.getItem("s_area");
        var pincode = localStorage.getItem("s_pincode");

        $(".del_address").html(`${area} ${city} , ${pincode} <i class="ri-arrow-down-s-line"></i>`);

        const viewAllCat = () => {
            $(".dailydealsbox:nth-child(n + 9)").css("display", 'flex');
            var element = document.querySelector(".dailydealsbox:nth-child(n + 9)");
            element.scrollIntoView({ behavior: "smooth" });

        }

        $(".del_address").click(() => {
            loadallCity();
            $(".change-location").addClass("change-location-active");
            $(".warpper-overlay").addClass("warpper-overlay-active");
        })
        $(".change-location-cancel").click(() => {
            $(".change-location").removeClass("change-location-active");
            $(".warpper-overlay").removeClass("warpper-overlay-active");
        })
        var searchbtn = document.getElementById("searchproduct");
        searchbtn.addEventListener("focus", function(){
            $(".footerdiv").hide();
        });
        searchbtn.addEventListener("blur", function(){
            $(".footerdiv").show();
        });
        
     
        

        checkUpdate();
        loadCartCount();
        loadAdminContactData();
    </script>
