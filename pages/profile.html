<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo App</title>
    <!-- remix icon cdn -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- owlcarousel -->

    <link href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.theme.default.min.css"
        rel="stylesheet" />
    <link href="https://owlcarousel2.github.io/OwlCarousel2/assets/owlcarousel/assets/owl.carousel.min.css"
        rel="stylesheet" />

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom/derive.css">
    <!-- <link rel="stylesheet" href="../assets/css/order/order.css"> -->
    <link rel="stylesheet" href="../assets/css/profile/profile.css">
    <link rel="stylesheet" href="../assets/css/profile/editprofile.css">
    <link rel="stylesheet" href="../assets/css/popup.css">


</head>

<body>

    <div class="wrapper">

        <div class="wrapper-overlay"></div>

        <div class="header flex space-between">
            <i class="ri-arrow-left-line back"></i>
            <h3 class="title">Profile</h3>
            <i class="ri-pencil-line edit"></i>
        </div>


        <div class="user-info flex flex-col gap-5">
            <img src="../assets/images/icon/user.png" alt="user">
            <p class="username">Badal Soni</p>
            <div class="flex gap-5 userMobileno">
                <i class="ri-phone-line"></i>
                <p class="mobile">9241723227</p>
            </div>
        </div>

        <div class="main">

            <div class="profile-cover">

                <!-- <div class="profile flex space-between">
                    <div class="flex gap-5">
                        <i class="ri-user-line"></i>
                        <p>Profile</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div> -->

                <div class="profile flex space-between" onclick="location.href='order.html'">
                    <div class="flex gap-5">
                        <i class="ri-shopping-cart-2-line"></i>
                        <p>Order</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>


                <div class="profile flex space-between" onclick="location.href='about-us.html'">
                    <div class="flex gap-5">
                        <i class="ri-information-2-line"></i>
                        <p>About us</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>



                <div class="profile flex space-between" onclick="shareApp()">
                    <div class="flex gap-5">
                        <i class="ri-share-line"></i>
                        <p>Share My App </p>
                    </div>
                    <input type="text" hidden id="applink">
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>

                <div class="profile flex space-between" onclick="location.href='help-support.html'">
                    <div class="flex gap-5">
                        <i class="ri-questionnaire-line"></i>
                        <p>Help & Support</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>

                <div class="profile flex space-between" onclick="location.href='privacy-policy.html'">
                    <div class="flex gap-5">
                        <i class="bi bi-shield-check"></i>
                        <p>Privacy Policy</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>
                <div class="profile flex space-between" onclick="location.href='return-policy.html'">
                    <div class="flex gap-5">
                        <i class="bi bi-arrow-repeat"></i>
                        <p>Return policy</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>

                <div class="profile flex space-between" onclick="location.href='shipping-policy.html'">
                    <div class="flex gap-5">
                        <i class="bi bi-truck"></i>
                        <p>Shipping policy</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>

                <div class="profile profilelastchild flex space-between" onclick="location.href='terms-condition.html'">
                    <div class="flex gap-5">
                        <i class="bi bi-file-text"></i>
                        <p>Terms and Conditions</p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>



                <div class="profile flex space-between" onclick="location.href='merchant.html'">
                    <div class="flex gap-5">
                        <i class="ri-store-2-line"></i>
                        <p>Become a Merchant </p>
                    </div>
                    <i class="ri-arrow-right-wide-fill"></i>
                </div>


            </div>


        </div>




    </div>



    <div class="logout-btn">
        <button onclick="logout()">
            LOGOUT
        </button>
    </div>


    <div class="edit-profile">
        <div class="edit-profile-header">
            <p>Edit Profile</p>
            <div class="pofile-cancle flex">
                <i class="ri-close-large-line"></i>
            </div>
        </div>
        <div class="edit">
            <div class="edit-field flex">
                <label for="editimg" class="editimg">
                    <img src="../assets/images/icon/user.png" alt="">
                </label>
                <input type="file" name="" id="editimg" hidden>
            </div>

            <div class="input-field flex justify-start gap-20">
                <i class="bi bi-person-circle"></i>
                <input type="text" placeholder="Full Name" id="username" value="Badal Soni">
            </div>
            <!-- <div class="input-field flex justify-start gap-20">
                <i class="bi bi-envelope"></i>
                <input type="email" placeholder="Email address">
            </div> -->
            <div class="input-field flex justify-start gap-20">
                <i class="ri-phone-line"></i>
                <input type="number" placeholder="Phone number" id="mobile" value="9241723227">
            </div>

            <div class="btn savebtn">
                <button onclick="saveEditData()">Save</button>
            </div>

        </div>
    </div>




     <!-- popup -->

     <div class="popup">

     </div>



     <script src="../cordova.js"></script>
     <script src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- <script src="../assets/js/carousel.js"></script> -->
    <script src="../assets/js/script.js"></script>

    <script>


        $(".edit").click(() => {
            $(".wrapper-overlay").addClass("wrapper-overlay-active");
            $(".edit-profile").addClass("edit-profile-active");
        })
        $(".pofile-cancle").click(() => {
            $(".wrapper-overlay").removeClass("wrapper-overlay-active");
            $(".edit-profile").removeClass("edit-profile-active");
        })
       

        var username = localStorage.getItem("username");
        var mobile = localStorage.getItem("mobile");
        $(".username").html(username);
        $("#username").val(username);
        $("#mobile").val(mobile);
        $(".mobile").html(mobile);

        loadAppLink();
    </script>

</body>

</html>
