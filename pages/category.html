    <script src="../assets/js/script.js"></script>
    <script>
        $(".sort").click(() => {
            $(".wrapper-overlay").addClass("wrapper-overlay-active");
            $(".sort-section-body").addClass("sort-active");
        })
        $(".allcat").click(() => {
            $(".wrapper-overlay").addClass("wrapper-overlay-active");
            $(".allCatlist").addClass("allCatlist-active");
        })
        $(".cancelsort ,.cancelcat").click(() => {
            $(".wrapper-overlay").removeClass("wrapper-overlay-active");
            $(".sort-section-body").removeClass("sort-active");
            $(".allCatlist").removeClass("allCatlist-active");
        })

        loadCategory() ;loadSuperCategory(); loadTopCategory(); loadDailyDealsCategory();
        loadCartCount();
    </script>
